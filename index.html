<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacBro</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section class="mac">
    <div class="mac__container container">
      <div class="mac__sec">
        <div class="mac__slider">
          <div class="div">
            <div class="mac__big-img-sec">
              <img class="mac__big-img" src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="mac-img">
              <img class="mac__big-img" src="https://cdn.macbro.uz/macbro/b8166836-a68f-4886-bf74-04d2ae1e38da" alt="mac-img">
              <img class="mac__big-img" src="https://cdn.macbro.uz/macbro/dfd7cc8c-8f26-430c-ba64-7820b90d4df1" alt="mac-img">
              <img class="mac__big-img" src="https://cdn.macbro.uz/macbro/355da324-69f8-41d0-a143-605d8e470bad" alt="mac-img">
              <img class="mac__big-img" src="https://cdn.macbro.uz/macbro/2aa0ef46-60b7-469c-8eea-11d8bf09d9f3" alt="mac-img">
            </div>
          </div>
          <ul class="mac__slider-list">
            <li class="mac__slider-item">
              <img id="1" class="mac__slider-img active-slider" src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="mac-img">
            </li>
            <li class="mac__slider-item">
              <img id="2" class="mac__slider-img" src="https://cdn.macbro.uz/macbro/b8166836-a68f-4886-bf74-04d2ae1e38da" alt="mac-img">
            </li>
            <li class="mac__slider-item">
              <img id="3" class="mac__slider-img" src="https://cdn.macbro.uz/macbro/dfd7cc8c-8f26-430c-ba64-7820b90d4df1" alt="mac-img">
            </li>
            <li class="mac__slider-item">
              <img id="4" class="mac__slider-img" src="https://cdn.macbro.uz/macbro/355da324-69f8-41d0-a143-605d8e470bad" alt="mac-img">
            </li>
            <li class="mac__slider-item">
              <img id="5" class="mac__slider-img" src="https://cdn.macbro.uz/macbro/2aa0ef46-60b7-469c-8eea-11d8bf09d9f3" alt="mac-img">
            </li>
          </ul>
        </div>
        <div class="mac__price price">
          <div class="price__sec">
            <h2 class="price__mac-name">MacBook Air 13-inch</h2>
            <h3 class="price__mac-model">M1/<span class="price-ram">8</span>/<span class="price-romm">256</span> <span class="price-colorr">Gold</span></h3>
            <div class="price__ram-sec">
              <span class="price__text">Ram</span>
              <div class="price__price-flex">
                <p class="price__ram border active-border" id="1">8GB</p>
                <p class="price__ram border" id="2">16GB</p>
              </div>
            </div>
            <div class="price__rom-sec">
              <span class="price__text">Xotira Hajmi</span>
              <div class="price__price-flex">
                <p class="price__rom border active-border" id="1">256GB</p>
                <p class="price__rom border" id="2">512GB</p>
                <p class="price__rom border" id="3">1TB</p>
              </div>
            </div>
            <div class="price__color-sec">
              <span class="price__text">Ranglar</span>
              <div class="price__price-flex">
                <div class="price__color">
                  <div class="color-sec color-border active-border" id="1">
                    <div class="divv"> 
                      <span class="price__color-indicator gold"></span>
                    <p class="price__sub-text ">Tilla rang</p>
                    </div>
                  </div>
                </div>
                <div class="price__color">
                  <div class="color-sec color-border" id="2">
                    <div class="divv"> 
                      <span class="price__color-indicator kumush"></span>
                    <p class="price__sub-text ">Kumush rang</p>
                    </div>
                  </div>
                </div>
                <div class="price__color">
                  <div class="color-sec color-border" id="3">
                    <div class="divv"> 
                      <span class="price__color-indicator kosmik"></span>
                    <p class="price__sub-text ">Kosmik kulrang</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
